  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <!-- Custom Styles for the Alert Popup -->
  <style>
    .alert-popup {
      position: fixed;
      bottom: 25px;
      right: 20px;
      padding: 25px;
      border-radius: 5px;
      opacity: 0.9;
      z-index: 1000;
      /* Default background color (error) */
      background-color: #fa3c02;
      color: #fff;
    }

    .alert-popup.success {
      /* Background color for success messages */
      background-color: #28a745;
    }

    .close-btn {
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }
    .navbar-logo {
    width: 150px; /* Adjust the width as needed */
    height: 40px; /* Adjust the height as needed */
    object-fit: contain; /* This property ensures the image retains its aspect ratio */
}
  </style>
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">

          <div class="container-fluid pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="dashboard">
              <img class="navbar-logo" src="{{ url_for('static', filename='media/Logo_A_Icon.png') }}" alt="6DLogo">
          </a>
              <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="dashboard">
                  <img class="navbar-logo" src="{{ url_for('static', filename='media/tops-monitor-high-resolution-logo-transparent.png') }}" alt="Logo">
              </a>
          </div>
      </nav>
      
      
      
      
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">

                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Login</h3>
                </div>
                <div class="card-body">
                  {% with messages = get_flashed_messages(with_categories=true) %}
                  {% for category, message in messages %}
                      <div id="alert-popup" class="alert-popup {{ category }}">
                          <span class="close-btn" onclick="closeAlert()">Ã—</span>
                          {{ message }}
                      </div>
                  {% endfor %}
              {% endwith %}
              
              <script>
                  function closeAlert() {
                      // Delay the alert removal after 3 seconds
                      setTimeout(function () {
                          document.getElementById('alert-popup').style.display = 'none';
                      }, 3000);
                  }
              
                  // Close the alert when the page loads after 3 seconds
                  document.addEventListener('DOMContentLoaded', function () {
                      closeAlert();
                  });
              </script>
              
                  <form method="POST" action="{{ url_for('login_bp.login') }}">
                    <div class="mb-3">
                      <!-- Update the input names to match your Python code -->
                      <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="username-addon" required>
                    </div>
                    <div class="mb-3">
                      <!-- Update the input names to match your Python code -->
                      <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                    </div>
                    <!--<div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>-->
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="signup" class="text-info text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>

              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

          </p>
